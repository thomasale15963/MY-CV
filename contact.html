        </nav>

    <section id="content">
        <article>
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="1000" height="648" id="gmap_canvas" src="https://maps.google.com/maps?q=Addis%20Ababa&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net/blog/nordvpn-coupon-code/"
                        style="color: gray;"> stsign up here</a></div>

            </div>
        </article>

        <article>
            <form method="POST" action="mailto:thomas2alexmech@gmail.com" enctype="utf-8">
                <div id="title">
                    <h1>Contact Me</h1>
                </div>
                <div id="space">

                </div>
                <div>
                    <div id="flabel">
                        <label for="">First Name:</label>
                    </div>
                    <div id="fname">
                        <input type="text" name="" id="" placeholder="Abebe" id=f Name name="fName" pattern="[A-Za-z]{2,12}" required>
                    </div>
                </div>

                <div>
                    <div id="llabel">
                        <label for="">Last Name:</label>
                    </div>
                    <div id="lname">
                        <input type="text" id=lName placeholder="Belete" name="lName" pattern="[A-za-z]{4,12}" required>
                    </div>
                </div>

                <div>
                    <div id="lemail">
                        <label for="">Email:</label>
                    </div>
                    <div id="email">
                        <input type="email" id="email " placeholder="abebe@gmail.com" name="email" required>
                    </div>
                </div>

                <div>
                    <div id="ldate">
                        <label for="">Date:</label>
                    </div>
                    <div id="date">
                        <input type="date" name="Month" id="" min="2020-03-11">
                    </div>
                </div>



                <div>
                    <div id="lpass">
                        <label for="">Password:</label>
                    </div>
                    <div id="pass">
                        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                </div>



                <div>
                    <div id="lcountry">
                        <label for="">Country:</label>
                    </div>
                    <div id="country">
                        <select name="Country" id="">
                            <option value="ETH">Ethiopia</option>
                            <option value="FR">France</option>
                            <option value="GER">Germany</option>
                            <option value="CHI">China</option>
                        </select>
                    </div>
                </div>


                <div>
                    <div id="lphone">
                        <label for="">Phone Number:</label>
                    </div>
                    <div id="country">
                        <select name="phone_code " id="phone_code ">
                            <option value="+251 ">+251</option>
                            <option value="+33 ">+33</option>
                            <option value="+49 ">+49</option>
                            <option value="+86 ">+86</option>
                            <option value="+254 ">+254</option>
                            <option value="+256 ">+256</option>
                            <option value="+61 ">+61</option>
                            <option value="+45 ">+45</option>
                        </select>

                        <span>
                            <input type="tel" id="number " name="phone " pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000000">
                        </span>
                    </div>
                </div>

                <div>
                    <div id="lrating">
                        <label for="">Ratings:</label>
                    </div>
                    <div id="rating">
                        <input type="range" name="rating" id="price" min="0" max="100" step="1" value="50">
                        <output class="rating-output" for="rating"></output>
                    </div>
                </div>

                <div>
                    <div id="lcomment">
                        <label for="">Comment:</label>
                    </div>
                    <div id="comment">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <div>
                    <input type="submit" value="Submit">
                </div>



            </form>
        </article>
    </section>

    <footer>
        <p>

        </p>
    </footer>
</body>
